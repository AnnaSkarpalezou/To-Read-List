<!DOCTYPE html>
<html>
  <head>
    <title>My Flask-MongoDB Books To Read List!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Flask-MongoDB Books To Read List</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All the Books I have yet to read</a> |
          <a href="{{ url_for('create')}}">Add a book to my to read list</a> |
          <a href="{{ url_for('archive')}}">Archives</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code upon which this webpage was based is 
          <a href="https://github.com/nyu-database-design/flask-mongodb-example"
            >available on Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
